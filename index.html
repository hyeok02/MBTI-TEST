<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="practice2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Test</title>
</head>

<body>
    <!-- 시작 태그 -->
    <div class="content" id="start">
        <p>유형 테스트</p>
        <img src="./Doraemon.png" alt="신나는 이미지">
        <button type="button" class="btn btn-primary" onclick="start()">시작</button>
    </div>

    <!-- 질문 테그 -->
    <div class="content" id="question">
        <p id="pgrNum">1/4</p>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary mt-100"
                style="width: calc(100/4)"></div>
        </div>
        <p id="title">문제</p>
        <input type="hidden" id="type" value="YN">
        <button id="A" type="button" class="btn btn-primary">choice</button>
        <button id="B" type="button" class="btn btn-primary mt-3">choice</button>
    </div>

    <!-- 결과 태그 -->
    <div class="content" id="result">
        <div class="result-content">
            <img src="" alt="유형" id="image">
            <p id="choice">무의식 속 심리 테스트</p>
            <p id="explain">설명인지 단점인지..</p>
        </div>
        <div class="result-btn">
            <button id="replay" type="button" class="btn btn-primary " onclick="window.location.reload()">다시하기</button>
            <a href="https://www.instagram.com/" target="_blank"><button id="copy" type="button" class="btn btn-primary mt-4" role="alert" onclick="copy()">링크복사</button></a>
            <a id="kakaotalk-sharing-btn" href="javascript:shareMessage()">
                <button type="button" class="btn btn-primary mt-4" style="width: 100%;">
                    <i class="fas fa-share-alt"></i>
                </button>
            </a>
        </div>
    </div>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="practice2.js"></script>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
        integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx"
        crossorigin="anonymous"></script>
    <script>
        Kakao.init('921f8bc1fa26659c31703b562cff2c15'); // 사용하려는 앱의 JavaScript 키 입력
    </script>

    <script>
        function shareMessage() {
            Kakao.Share.sendDefault({
                objectType: 'feed',
                content: {
                    title: 'MBTI TEST',
                    description: '해보세요',
                    imageUrl:
                        'https://ifh.cc/v-Zvt1KZ.jpg',
                    link: {
                        // [내 애플리케이션] > [플랫폼] 에서 등록한 사이트 도메인과 일치해야 함
                        webUrl: 'https://magenta-dusk-2309fc.netlify.app/',
                    },
                },
                buttons: [
                    {
                        title: '웹으로 보기',
                        link: {
                            webUrl: 'https://magenta-dusk-2309fc.netlify.app/',
                        },
                    },
                ],
            });
        }
    </script>
</body>

</html>
